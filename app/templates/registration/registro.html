<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <title>Registro de usuario</title>
    <link rel="icon" type="image/png" href="{% static 'app/img/Logo-head.png' %}">
</head>
<body>
    
    {% load crispy_forms_tags %}
    <div class="container login-container">
        <div class="row w-100">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="contenido-contacto">
                    <img src="{% static 'app/img/Logo.png' %}" alt="Ferremas"  class="img-fluid d-block mx-auto mb-2">
                    <h2 class="text-center">
                        Ingresa tus credenciales
                    </h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <a href="{% url 'home' %}">Volver</a>
                        | 
                        <a href="{% url 'login' %}"> Iniciar sesi√≥n</a>
                        <input type="submit" value="Registrar" class="btn btn-success float-end">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
